<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane position="0 0.1 -3.7" rotation="-110 0 0" width="10" height="1" color="black"></a-plane>
        <a-ring position="-2.2 0.7 -4" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-box position="-0.5 0.7 -4" rotation="0 -6 0" color="yellow" width="1" height="1"></a-box>
        <a-cylinder position="1 0.9 -4" color="#FBE16D" radius="0.5" height="1.5"></a-cylinder>
        <a-octahedron position="2.5 0.5 -4" color="#FF926B" radius="0.55"></a-octahedron>
        <a-dodecahedron position="-3.7 0.5 -4" color="pink" radius=0.55></a-dodecahedron>
        <a-circle position="4 0.63 -4" color="blue" radius=0.65 rotation="0 -3 0"></a-circle>
    </a-scene>
</body>    
</html>
